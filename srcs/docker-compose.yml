version: '3.8'

############## NETWORKS ############## 

networks:
  inception_network:
    name: inception_network
    driver: bridge

##############  SERVICES ############## 

services:

  # service nginx: reverse proxy
  nginx:
    image: nginx:42project
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/html:/usr/share/nginx/html # persistência de páginas HTML
    networks:
      - inception_network
    restart: always
